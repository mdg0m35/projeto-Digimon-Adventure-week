<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <div class="digitacao">
            <div class="wrapper">
            <h1 class="titulo">
                Digimon Adventure
            </h1>  
        </div>
        </div>          
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/Taybrasao.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1" style="margin-left: 50px;">
                <img src="./src/imagens/Tai-Graymom.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
               
                <div class="nome">
                    <h2 class="brilho1">Graymon</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="tai" data-name="tai">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Tai1.webp" alt="Personagem Thor">
                </li>

                <li class="personagem" id="mete" data-name="Mete">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Mete1.jpg" alt="Personagem Mete">
                </li>

                <li class="personagem"id="mimi" data-name="Mimi">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/mimi1.jpg" alt="Personagem Mimi">
                </li>

                <li class="personagem" id="karen" data-name="Karen">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/karen1.jfif" alt="Personagem Keren">
                </li>

                <li class="personagem" id="logo" data-name="logo" >
                    <span class="tag">1P</span>
                    <img src="./src/imagens/fundo-digimon.gif" alt="logo">
                </li>

                <li  class="personagem jogador-2-selecionado" id="tk" data-name="T.K">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/T.k1.jpg" alt="Personagem tk">
                </li>

                <li class="personagem" id="sora" data-name="sora">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Sora1.jfif" alt="Sora">
                </li>

                <li class="personagem" id="izzy" data-name="Izzy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/izzy1.gif" alt="Personagem Izzy">
                </li>

                <li class="personagem" id="joe" data-name="joe">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Joe1.jpg" alt="Personagem joe">
                </li>
               
            </ul>
      
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/Tkbrasao.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2" style="width: 280px;position: static; margin-left: 100px; margin-top: 90px;">
                <img src="./src/imagens/T.k-angemon2.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2 class="brilho2">Angemon</h2>
                </div>

            </div>
        </div>
    </main>
    <h4> Selecione seu personagem!</h4>
</body>
</html>
