<body>
    <main>
        <header class="cabecalho">
            <div class="digitacao">
            <div class="wrapper">
            <h1 class="titulo">

        </div>
        </div>

        <div class="selecao-de-personagens">
           <div class="personagem-grande personagem-jogador-1 selecionado">
             
            <img src="./src/imagens/Tai-Graymom-.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1Brasao" style="height: 395px; width: 345px;position: static; margin-left: 150px; margin-top: 150px">  
                <img src="./src/imagens/Tai-Graymom.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">

                    <h2 class="brilho1" id="nome-jogador-1">Graymon</h2>
                </div>
            
        </div>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="Tai-Graymom" data-name="Graymon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Tai-Graymom.jpg" >
                </li>

                <li class="personagem" id="MeteGarurumon" data-name="Garurumon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/MeteGarurumon.jpg">

                    <img src="./src/imagens/mimi-togemon.jpg">

                    <img src="./src/imagens/Karen-angelwoman.jpg" >

                <li class="personagem" id="logo" data-name="logo" >

                    <img src="./src/imagens/fundo-digimon.gif" alt="logo">

                </li>

                <li  class="personagem jogador-2-selecionado" id="T.k-angemon" data-name="Angemon">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/T.k-angemon.jpg" >
                </li>

                <li class="personagem" id="Sora-Birdramon" data-name="Birdramon">
                    <span class="tag">1P</span>

                <li class="personagem" id="izzy-kabuterimon" data-name="kabuterimon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/izzy-kabuterimon.gif" >
                </li>

                <li class="personagem" id="joe-Ikkakumon" data-name="Ikkakumon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/joe-Ikkakumon.jpg" >
                </li>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/T.k-angemon-.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2" style="width: 280px;position: static; margin-left: 100px; margin-top: 90px;">
